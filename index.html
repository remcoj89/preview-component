<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="container--image">
      <img src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="container--content">
      <div class="content">
        <h1 class="container--content--header">
          Get <span>insights</span>  that help your business grow.
        </h1>

        <p class="container--content--paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="grid-container">
          <div class="grid-item">
            <h2>10K+</h2>
            <p>companies</p>
          </div>
          <div class="grid-item">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="grid-item">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://remcojonk.nl">Remco Jonk</a>.
  </div>
</body>
</html>
